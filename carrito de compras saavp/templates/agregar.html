<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<form form action="/agregar" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="nombreProducto" class="form-label">Nombre del Producto</label>
    <input type="text" class="form-control" id="nombreProducto" name="nombre">
  </div>
  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" class="form-control" id="precio" name="precio" step="0.01">
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Imagen</label>
    <input type="file" class="form-control" id="imagen" name="imagen" step="0.01">
  </div>
  <button type="submit" class="btn btn-primary">Agregar Producto</button>
</form>
