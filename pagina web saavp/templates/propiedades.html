<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Producto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center">
        <h4>Registro de Producto</h4>
      </div>
      <div class="card-body">
        <form action="/agregar2" method="POST" enctype="multipart/form-data">
          +
          <!-- Nombre del producto -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Laptop Dell" required>
          </div>

          <!-- Precio -->
          <div class="mb-3">
            <label for="precio" class="form-label">Precio ($)</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" placeholder="Ej: 1500.00" required>
          </div>
          <!-- Stock -->
          <div class="mb-3">
            <label for="stock" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="precio" name="cantidad" step="1" placeholder="" required>
          </div>
          <!-- Imagen -->
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del Producto</label>
            <input class="form-control" type="file" id="imagen" name="imagen" accept="image/*" required>
          </div>

          <!-- Categoria -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Id_Categoria</label>
            <select  class="form-control" id="" name="categoria"  placeholder=" " required></textarea>
            {% for cat in categorias %}
                <option value="{{ cat[0] }}">{{cat[1] }}</option>
            {% endfor %}

            </select>
            </div>

       

          <!-- Botones -->
          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
